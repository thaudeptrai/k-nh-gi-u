<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Miễn Phí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #0056b3;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            padding: 50px;
            background: #e3f2fd;
        }
        .hero h1 {
            font-size: 36px;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px;
        }
        .feature {
            width: 30%;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .footer {
            background: #0056b3;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Hosting Miễn Phí</div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
    </div>
    <div class="hero">
        <h1>Host Your Website for Free</h1>
        <button>Bắt Đầu Ngay</button>
    </div>
    <div class="features">
        <div class="feature">Băng thông không giới hạn</div>
        <div class="feature">Máy chủ nhanh</div>
        <div class="feature">Hỗ trợ 24/7</div>
    </div>
    <div class="footer">© 2025 Hosting Miễn Phí - Mọi quyền được bảo lưu</div>
</body>
</html>
